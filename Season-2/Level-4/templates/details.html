<!DOCTYPE html>
<html>

<head>
    <title>Planet Details</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h2>Planet Details</h2>
    {#<p>Planet name: <span id="name">{{ planet | safe}}</span></p>#}
    <p>Planet name: <span id="name">{{ planet }}</span></p>
    {#<p>Planet info: {{ info | safe }}</p>#}
    <p>Planet info: {{ info }}</p>
    <br/>
    <p>Search in Google for more information about the planet: <span id="planet"></span></p>

    <script>
        // Use textContent to safely assign plain text
        const planetName = document.getElementById("name").textContent;
        document.getElementById("planet").textContent = planetName;
    </script>
</body>

</html>
